<ion-header>
  <ion-navbar color="titlebar">
    <ion-title>
      <h6 class="title">
        ဂိတ်ထွက်ငွေများ
      </h6>
    </ion-title>
    <ion-buttons class="tit" end>
        <button ion-button icon-only clear style="color: green;">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="body">
  <!-- <img src="assets/imgs/cartype.jpg" class="image" /> -->
  <ion-grid class="grid">
    <ion-row class="rows">
      <ion-col col-6>
        <button ion-button block ion-top class="btn" color="titlebar" (click)="phonebill()">
          <ion-grid class="grid">
            <ion-row class="ro">
              <ion-col class="classes">
                <br>
                <img src="assets/imgs/phonebill1.png" class="image">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="classe">
                ဖုန်းဘေလ်စာရင်း
              </ion-col>
            </ion-row>
          </ion-grid>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block class="btn" color="titlebar" (click)="employeeSalary()">
            <ion-grid class="grid">
                <ion-row class="ro">
                  <ion-col class="classes">
                    <br>
                    <img src="assets/imgs/empsalary (1).png" class="image">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="classe">
                      ဝန်ထမ်းလစာစာရင်း
                  </ion-col>
                </ion-row>
              </ion-grid>
            </button>
      </ion-col>
    </ion-row>
    <ion-row class="rows">
      <ion-col col-6>
        <button ion-button block class="btn" color="titlebar" (click)="rent()">
            <ion-grid class="grid">
                <ion-row class="ro">
                  <ion-col class="classes">
                    <br>
                    <img src="assets/imgs/rent.png" class="image">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="classe">
                      ဂိတ်အငှားစာရင်း
                  </ion-col>
                </ion-row>
              </ion-grid>
            </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block class="btn" color="titlebar" (click)="stationary()">
            <ion-grid class="grid">
                <ion-row class="ro">
                  <ion-col class="classes">
                    <br>
                    <img src="assets/imgs/gateuse.png" class="image">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="classe">
                      ဂိတ်အသုံးစာရင်း
                  </ion-col>
                </ion-row>
              </ion-grid>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="rows">
      <ion-col col-6>
        <button ion-button block class="btn" color="titlebar" (click)="electricity()">
          <ion-grid class="grid">
              <ion-row class="ro">
                <ion-col class="classes">
                  <br>
                  <img src="assets/imgs/meterlist.png" class="image">
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="classe">
                    မီတာခစာရင်း
                </ion-col>
              </ion-row>
            </ion-grid>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block class="btn" color="titlebar" (click)="advertising()">
            <ion-grid class="grid">
                <ion-row class="ro">
                  <ion-col class="classes">
                    <br>
                    <img src="assets/imgs/advertising.png" class="image">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="classe">
                      ကြော်ငြာစာရင်း
                  </ion-col>
                </ion-row>
              </ion-grid>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="rows">
      <ion-col col-6>
        <button ion-button block class="btn" color="titlebar" (click)="generaluse()">
            <ion-grid class="grid">
                <ion-row class="ro">
                  <ion-col class="classes">
                    <br>
                    <img src="assets/imgs/generaluse.png" class="image">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="classe">
                      အထွေထွေသုံးစာရင်း
                  </ion-col>
                </ion-row>
              </ion-grid>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block class="btn" color="titlebar" (click)="annualparty()">
            <ion-grid class="grid">
                <ion-row class="ro">
                  <ion-col class="classes">
                    <br>
                    <img src="assets/imgs/party1.png" class="image">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="classe" text-wrap>
                      နှစ်ပတ်လည်ပွဲအသုံးစာရင်း
                  </ion-col>
                </ion-row>
              </ion-grid>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
