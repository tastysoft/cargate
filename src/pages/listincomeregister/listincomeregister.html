<!--
  Generated template for the ListincomeregisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="titlebar">
      <ion-title>
        <h6 class="title">
            အခြားကားဝင်ငွေမှတ်တမ်းစာရင်း
        </h6>
      </ion-title>
      <ion-buttons class="tit" end>
          <button ion-button icon-only clear (click)="insertPhonebill()" style="color: white;">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="body">
  <ion-card>
    <ion-item>
      <ion-label floating color="titlebar" (tap)="searchType()" >ရှာမည့်အမျိုးအစားအမည်</ion-label>
      <ion-input (click)="searchType()" (tap)="searchType()" list="searchtype" id="font" type="text" [(ngModel)]="selectedSearchtype" class="btmcolor"></ion-input>
      <select>
          <option id="font" *ngFor="let item of SearchTypes" value="{{item.value}}">{{item.value}}</option>
      </select>
    </ion-item>
    <datalist id="searchtype">
      <option id="font" *ngFor="let item of SearchTypes" value="{{item.value}}">{{item.value}}</option>
    </datalist>
    <ion-searchbar  (tap)="searchTap()" [animated]="true" (ionInput)="getItems()" [(ngModel)]="searchData" id="font" ></ion-searchbar>

  </ion-card>
  <ion-card *ngFor="let item of IncomeReg">
    <ion-row class="rows">
      <ion-col col-4 id="cla" text-center class="cla" style="background-color: green; color: white;">ခရီးစဉ်</ion-col>
      <ion-col col-4 text-center class="cla" style="background-color: green; color: white;">ကားအမျိုးအစား</ion-col>
      <ion-col col-4 text-center class="cla" style="background-color: green; color: white;">ကားနံပါတ်</ion-col>
    </ion-row>
    <ion-row class="rows">
      <ion-col col-4 id="cla" class="cla" style="padding-right: 3px; font-family: ZawgyiOne;">{{item.track}}</ion-col>
      <ion-col col-4 class="cla" style="padding-right: 3px; font-family: ZawgyiOne;">{{item.cartype}}</ion-col>
      <ion-col col-4 class="cla" style="padding-right: 3px; font-family: ZawgyiOne;">{{item.carnumber}}</ion-col>
    </ion-row>
    <ion-row class="rows">
      <ion-col col-4 id="cla" class="cla" text-center style="background-color: green;color: white; ">Owner ကျန်ငွေ</ion-col>
      <ion-col col-4 text-center class="cla" style="background-color: green;color: white; ">ခရီးစဉ်အမျိုးအစား</ion-col>
      <ion-col col-4 text-center class="cla" style="background-color: green;color: white;">ရက်စွဲ</ion-col>
    </ion-row>
    <ion-row class="rows">
      <ion-col col-4 id="cla" class="cla" style="padding-right: 3px;font-family: ZawgyiOne;">{{item.income}}</ion-col>
      <ion-col col-4 class="cla" style="padding-right: 3px;font-family: ZawgyiOne;">{{item.tracktype}}</ion-col>
      <ion-col col-4 class="cla" style="padding-right: 3px;font-family: ZawgyiOne;">{{item.date}}</ion-col>
    </ion-row>
    <ion-row class="rows">
      <ion-col id="cla" class="cla" style="padding-right: 3px;" style="background-color: green; color: white;">မှတ်ချက်</ion-col>
    </ion-row>
    <ion-row class="rows">
      <ion-col id="cla" class="cla" style="padding-right: 3px; font-family: ZawgyiOne;">{{item.remark}}</ion-col>
    </ion-row>
    <ion-row class="rows" id="rows">
      <ion-col id="cla">
        <button ion-button clear block color="titlebar" ion-left (click)="edit(item)">
          <ion-icon name="ios-create" style="margin-right: 5px;"></ion-icon>
          ပြင်မည်
        </button>
      </ion-col>
      <ion-col class="cla">
        <button ion-button clear block color="danger" ion-left (click)="delete(item)">
          <ion-icon name="trash" style="margin-right: 5px;"></ion-icon>
          ဖျက်မည်
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
