<ion-header>
    
      <ion-navbar color="titlebar">
        <ion-title>
          <h6 class="title">
            <span *ngIf="iD">ဝန်ထမ်းလစာစာရင်းပြင်ရန်</span>
            <span *ngIf="!iD">ဝန်ထမ်းလစာစာရင်းသွင်းရန်</span>
          </h6>
        </ion-title>
        <ion-buttons class="tit" end>
          <button ion-button icon-only clear style="color: green;">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content class="body">
      <ion-card>
        <ion-item>
          <ion-label class="label" floating color="titlebar" (tap)="positionTap()">ရာထူးအမျိုးအစား</ion-label>
          <ion-input list="gateType" (tap)="positionTap()"(click)="positionTap()" type="text" [(ngModel)]="selectedPosition" class="btmcolor" id="font"></ion-input>
        </ion-item>
        <datalist id="gateType">
          <option *ngFor="let item of GateTypes" value="{{item.value}}" id="font">{{item.value}}</option>
        </datalist>
        <ion-item>
          <ion-label class="label" floating color="titlebar">လစာ</ion-label>
          <ion-input type="number" [(ngModel)]="salary" class="btmcolor" id="font"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="titlebar" floating (tap)="dateTap()">ရက်စွဲ</ion-label>
          <ion-input [(ngModel)]="dateOfEvent" (tap)="dateTap()" (click)="dateTap()" class="btmcolor" id="font"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="label" color="titlebar" floating>မှတ်ချက်</ion-label>
          <ion-textarea rows="6" type="text" class="btmcolor" [(ngModel)]="remark" id="font"></ion-textarea>
        </ion-item>
        <ion-item>
          <button ion-button block color="titlebar" class="btn" style="height: 35px; font-size: 15px;">
            <span *ngIf="iD" (click)="edit()" class="span">ပြင်မည်</span>
            <span *ngIf="!iD" (click)="save()" class="span">သွင်းမည်</span>
          </button>
        </ion-item>
      </ion-card>
    </ion-content>
