<!--
  Generated template for the InandoutcomeinsertPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="titlebar">
    <ion-title>
      <h6 class="title">
        <span *ngIf="iD">ဝင်ငွေ/ထွက်ငွေ ပြင်ရန်</span>
        <span *ngIf="!iD">ဝင်ငွေ/ထွက်ငွေ သွင်းရန်</span>
      </h6>
    </ion-title>
    <ion-buttons class="tit" end>
      <button ion-button icon-only clear style="color: green;">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="body">
  <ion-card>
    <ion-item>
      <ion-label class="label" floating color="titlebar">ခရီးစဉ်အမျိုးအစား</ion-label>
      <ion-input list="aa" type="text" [(ngModel)]="selectedTracktype" class="btmcolor" id="font"></ion-input>
    </ion-item>
    <datalist id="aa">
      <option *ngFor="let item of Tracktypes" value="{{item.value}}" id="font">{{item.value}}</option>
    </datalist>
    <ion-item>
      <ion-label class="label" floating color="titlebar" (tap)="cartypeTap()">ကားအမျိုးအစား</ion-label>
      <ion-input list="car" type="text" (tap)="cartypeTap()" (click)="cartypeTap()" [(ngModel)]="selectedCartype" class="btmcolor"
        id="font"></ion-input>
    </ion-item>
    <datalist id="car">
      <option *ngFor="let item of Cartypes" value="{{item.value}}" id="font">{{item.value}}</option>
    </datalist>
    <ion-item>
      <ion-label class="label" floating color="titlebar" (tap)="Carnumber()">ကားနံပါတ်</ion-label>
      <ion-input list="carnum" type="text" (click)="Carnumber()" [(ngModel)]="carnumber" class="btmcolor" id="font" (tap)="Carnumber()"></ion-input>
    </ion-item>
    <datalist id="carnum">
      <option *ngFor="let item of Carnumbers" value="{{item.value}}" id="font">{{item.value}}</option>
    </datalist>
    <ion-item>
      <ion-label class="label" floating color="titlebar">ဆီကုန်ကျငွေ</ion-label>
      <ion-input type="number" [(ngModel)]="oil" class="btmcolor" id="font" (input)="oiL()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" floating color="titlebar">လမ်းကြေး</ion-label>
      <ion-input type="number" [(ngModel)]="road" class="btmcolor" id="font"  (input)="roaD()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" floating color="titlebar">ခေါက်ကြေး</ion-label>
      <ion-input type="number" [(ngModel)]="times" class="btmcolor" id="font"  (input)="timeS()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" floating color="titlebar">ဂိတ်ကြေး</ion-label>
      <ion-input type="number" [(ngModel)]="gate" class="btmcolor" id="font"  (input)="gatE()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" floating color="titlebar">စားစရိတ်</ion-label>
      <ion-input type="number" [(ngModel)]="feed" class="btmcolor" id="font"  (input)="feeD()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" floating color="titlebar">ကားရေဆေး</ion-label>
      <ion-input type="number" [(ngModel)]="carwash" class="btmcolor" id="font"  (input)="carwasH()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" floating color="titlebar">လေချိန်/လေစစ်/လေမှုတ်</ion-label>
      <ion-input type="number" [(ngModel)]="air" class="btmcolor" id="font"  (input)="aiR()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" floating color="titlebar">ဝင်ငွေ</ion-label>
      <ion-input type="number" [(ngModel)]="income" class="btmcolor" id="font"  (input)="incomE()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" floating color="titlebar">ကျန်ငွေ</ion-label>
      <ion-input type="number" [disabled]="!isenabled" [(ngModel)]="remain" class="btmcolor" id="font"  (input)="remaiN()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="titlebar" floating (tap)="dateTap()">ရက်စွဲ</ion-label>
      <ion-input [(ngModel)]="dateOfEvent" (tap)="dateTap()" (click)="dateTap()" class="btmcolor" id="font"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" color="titlebar" floating>မှတ်ချက်</ion-label>
      <ion-textarea rows="6" id="font" type="text" class="btmcolor" [(ngModel)]="remark" id="font"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block color="titlebar" class="btn" style="height: 35px; font-size: 15px;">
        <span *ngIf="iD" (click)="edit()" class="span">ပြင်မည်</span>
        <span *ngIf="!iD" (click)="save()" class="span">သွင်းမည်</span>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
